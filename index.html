<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Webview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="assets/background.mov" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div class="printerCard">
            <div class="printerWebcam">
                <img id="printer1" src="https://octoprint-e3-max.tail9d2bbb.ts.net/webcam/?action=stream" alt="3D Printer">
            </div>
            <h1>Ender 3 Max</h1>
        </div>
        <div class="printerCard">
            <div class="printerWebcam">
                <img id="printer2" src="https://octoprint-e3-v2.tail9d2bbb.ts.net/webcam/?action=stream" alt="3D Printer">
            </div>
            <h1>Ender 3 V2</h1>
        </div>
    </div>
    <script>
        function checkImage(id) {
            const img = document.getElementById(id);
            if (!img.complete || img.naturalWidth === 0) {
                return false;
            }
            return true;
        }

        function checkFeeds() {
            if (!checkImage('printer1') || !checkImage('printer2')) {
                location.reload();
            }
        }

        setInterval(checkFeeds, 10000); // Check every 10 seconds
    </script>
</body>
</html>
